<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Teste teste teste teste teste</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s)) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
